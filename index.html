<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M√≥n Qu√† Gi√°ng Sinh ƒê·∫∑c Bi·ªát</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --box-color: #e74c3c;
        --ribbon-color: #f1c40f;
        --bg-dark: #0f2027;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
          circle at center,
          #203a43,
          #2c5364,
          #0f2027
        );
        font-family: "Quicksand", sans-serif;
        overflow: hidden;
        perspective: 1000px;
      }

      /* --- Hi·ªáu ·ª©ng tuy·∫øt & ƒëom ƒë√≥m --- */
      #canvas-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* --- H·ªôp qu√† 3D --- */
      .container {
        position: relative;
        width: 200px;
        height: 200px;
        z-index: 10;
        cursor: pointer;
        transition: all 1s ease;
      }

      .gift {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s;
        animation: rotateBox 10s infinite linear;
      }

      .container:hover .gift {
        animation-play-state: paused;
      }

      .face {
        position: absolute;
        width: 200px;
        height: 200px;
        background: var(--box-color);
        border: 2px solid #c0392b;
        box-sizing: border-box;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
      }

      /* D√¢y ruy bƒÉng */
      .face::before {
        content: "";
        position: absolute;
        width: 40px;
        height: 100%;
        background: var(--ribbon-color);
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
      }

      .face::after {
        content: "";
        position: absolute;
        height: 40px;
        width: 100%;
        background: var(--ribbon-color);
        top: 50%;
        transform: translateY(-50%);
        box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
      }

      /* C√°c m·∫∑t c·ªßa h·ªôp */
      .front {
        transform: translateZ(100px);
      }
      .back {
        transform: rotateY(180deg) translateZ(100px);
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
        transform-origin: bottom;
        transition: transform 1s ease-in-out, opacity 0.5s;
      }

      /* Tr·∫°ng th√°i m·ªü h·ªôp */
      .container.open .gift {
        animation: none;
        transform: rotateY(-30deg) rotateX(10deg);
      }

      .container.open .top {
        transform: rotateX(90deg) translateZ(100px) rotateX(-120deg);
        opacity: 0;
      }

      .container.open {
        transform: translateY(200px) scale(0);
        opacity: 0;
        pointer-events: none;
      }

      /* --- N·ªôi dung th∆∞ & Album ·∫£nh --- */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 80%; /* R·ªông h∆°n tr√™n mobile */
        max-width: 600px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        color: white;
        opacity: 0;
        transition: all 0.8s ease;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .content.active {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      /* Album ·∫£nh */
      .slideshow {
        width: 100%;
        height: 250px;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 20px;
        position: relative;
        border: 3px solid white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .slide-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .slide-img.active {
        opacity: 1;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3em;
        margin: 0;
        color: #ff6b6b;
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }

      #typewriter {
        font-size: 1.1em;
        line-height: 1.6;
        min-height: 100px;
        text-align: left;
        margin-top: 15px;
      }

      .cursor {
        display: inline-block;
        width: 2px;
        background-color: white;
        animation: blink 1s infinite;
      }

      .tap-hint {
        position: absolute;
        bottom: -50px;
        color: white;
        font-weight: bold;
        animation: bounce 1s infinite alternate;
      }

      @keyframes rotateBox {
        0% {
          transform: rotateY(0) rotateX(10deg);
        }
        100% {
          transform: rotateY(360deg) rotateX(10deg);
        }
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(10px);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 600px) {
        .container {
          width: 150px;
          height: 150px;
        }
        .face {
          width: 150px;
          height: 150px;
        }
        .front {
          transform: translateZ(75px);
        }
        .back {
          transform: rotateY(180deg) translateZ(75px);
        }
        .right {
          transform: rotateY(90deg) translateZ(75px);
        }
        .left {
          transform: rotateY(-90deg) translateZ(75px);
        }
        .bottom {
          transform: rotateX(-90deg) translateZ(75px);
        }
        .top {
          transform: rotateX(90deg) translateZ(75px);
        }
        .container.open .top {
          transform: rotateX(90deg) translateZ(75px) rotateX(-120deg);
        }
        h1 {
          font-size: 2.2em;
        }
        .slideshow {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" loop>
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mp3"
      />
    </audio>

    <canvas id="canvas-bg"></canvas>

    <div class="container" id="giftBox" onclick="openGift()">
      <div class="gift">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
      <div class="tap-hint">Nh·∫•n v√†o h·ªôp qu√† ƒëi em!</div>
    </div>

    <div class="content" id="mainContent">
      <div class="slideshow">
        <img
          src="/images/449323006_3665486810380704_1800683066515112021_n.jpg"
          class="slide-img active"
          alt="Memory 1"
        />
        <img
          src="https://images.unsplash.com/photo-1543258103-a62bdc069871?q=80&w=1000"
          class="slide-img"
          alt="Memory 2"
        />
        <img
          src="https://images.unsplash.com/photo-1511285560982-1351c4f6170b?q=80&w=1000"
          class="slide-img"
          alt="Memory 3"
        />
      </div>

      <h1>Merry Christmas! üéÑ</h1>

      <div id="typewriter"></div>
    </div>

    <script>
      // --- C·∫§U H√åNH L·ªúI CH√öC T·∫†I ƒê√ÇY ---
      const message = `G·ª≠i ng∆∞·ªùi con g√°i anh y√™u,<br><br>Gi√°ng sinh n√†y c√≥ l·∫Ω anh kh√¥ng th·ªÉ bi·∫øn ra tuy·∫øt r∆°i th·∫≠t, nh∆∞ng anh c√≥ th·ªÉ g·ª≠i ƒë·∫øn em c·∫£ m·ªôt b·∫ßu tr·ªùi sao v√† t√¨nh y√™u c·ªßa anh.<br><br>C·∫£m ∆°n em v√¨ ƒë√£ lu√¥n ·ªü b√™n c·∫°nh anh. Ch√∫c em m·ªôt m√πa gi√°ng sinh ·∫•m √°p, h·∫°nh ph√∫c v√† lu√¥n c∆∞·ªùi t∆∞∆°i nh∆∞ th·∫ø n√†y nh√©.<br><br>Y√™u em nhi·ªÅu! ‚ù§`;

      const speed = 50; // T·ªëc ƒë·ªô g√µ ch·ªØ (ms)

      // --- X·ª¨ L√ù JS ---
      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          const char = message.charAt(i);
          document.getElementById("typewriter").innerHTML +=
            char === "<" ? checkTag() : char;
          if (char !== "<") i++;
          setTimeout(typeWriter, speed);
        }
      }

      // H√†m x·ª≠ l√Ω th·∫ª HTML (<br>) khi g√µ ch·ªØ
      function checkTag() {
        let tag = "";
        while (message.charAt(i) !== ">") {
          tag += message.charAt(i);
          i++;
        }
        tag += ">";
        i++;
        return tag;
      }

      // X·ª≠ l√Ω m·ªü qu√†
      function openGift() {
        const box = document.getElementById("giftBox");
        const content = document.getElementById("mainContent");
        const music = document.getElementById("bgMusic");

        // 1. Animation m·ªü h·ªôp
        box.classList.add("open");

        // 2. Ph√°t nh·∫°c
        music.volume = 0.6;
        music.play().catch(() => console.log("C·∫ßn click ƒë·ªÉ ph√°t nh·∫°c"));

        // 3. Hi·ªán n·ªôi dung sau 1s
        setTimeout(() => {
          content.classList.add("active");
          // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng g√µ ch·ªØ
          typeWriter();
          // B·∫Øt ƒë·∫ßu slideshow
          startSlideshow();
        }, 1000);
      }

      // X·ª≠ l√Ω Slideshow
      function startSlideshow() {
        const slides = document.querySelectorAll(".slide-img");
        let currentSlide = 0;

        setInterval(() => {
          slides[currentSlide].classList.remove("active");
          currentSlide = (currentSlide + 1) % slides.length;
          slides[currentSlide].classList.add("active");
        }, 3000); // ƒê·ªïi ·∫£nh m·ªói 3 gi√¢y
      }

      // --- BACKGROUND CANVAS (TUY·∫æT & ƒêOM ƒê√ìM) ---
      const canvas = document.getElementById("canvas-bg");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3;
          this.speedX = Math.random() * 1 - 0.5;
          this.speedY = Math.random() * 1 + 0.5;
          this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.1})`;
        }
        update() {
          this.y += this.speedY;
          this.x += this.speedX;
          if (this.y > canvas.height) this.y = 0;
          if (this.x > canvas.width) this.x = 0;
          if (this.x < 0) this.x = canvas.width;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      for (let j = 0; j < 100; j++) particles.push(new Particle());

      function animateBg() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animateBg);
      }
      animateBg();

      // Resize canvas khi ƒë·ªïi k√≠ch th∆∞·ªõc m√†n h√¨nh
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
